<mat-toolbar
  ><span class="material-icons">alternate_email</span>&nbsp; Contact
  Us</mat-toolbar
><br />
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="alert alert-primary" role="alert">
        Send us e-mail with recomendations, complaints, etc...
      </div>
      <form id="contactForm" [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearence="fill">
          <input
            matInput
            placeholder="Username"
            class="form-control"
            name="username"
            formControlName="username"
          />
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Reason</mat-label>
          <mat-select
            class="form-control"
            name="reason"
            formControlName="reason"
          >
            <mat-option value="Recomendation">Recomendation</mat-option>
            <mat-option value="Complaint">Complaint</mat-option>
            <mat-option value="Congratulation">Congratulation</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearence="fill">
          <input
            matInput
            placeholder="Email"
            class="form-control"
            name="email"
            formControlName="email"
          />
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Message</mat-label>
          <textarea
            matInput
            class="form-control"
            name="message"
            formControlName="message"
          ></textarea>
        </mat-form-field>
        <br />
        Rate our page!
        <mat-slider
          thumbLabel
          [displayWith]="formatLabel"
          tickInterval="1000"
          min="1"
          max="100000"
          color="primary"
          name="rate"
          formControlName="rate"
        ></mat-slider>
        <br />
        <mat-checkbox
          color="primary"
          class="form-control"
          name="agree"
          formControlName="agree"
          >I agree terms and conditions</mat-checkbox
        >
        <br /><br />
        <button
          id="btnSubmit"
          type="submit"
          class="btn btn-block btn-outline-danger"
        >
          Submit
        </button>
      </form>
      <br>
    </div>
    <div class="col-md-6">
      <div class="alert alert-primary" role="alert">
        We are here!
      </div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59243.280232137986!2d-102.2911292697143!3d21.868911181738596!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8429ef1da1ab338d%3A0x89a0246637c42ddb!2sUniversidad%20Aut%C3%B3noma%20de%20Aguascalientes!5e0!3m2!1ses!2smx!4v1591206502121!5m2!1ses!2smx"
        width="100%"
        height="70%"
        frameborder="0"
        style="border: 0;"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
      ></iframe>
    </div>
  </div>
</div>
